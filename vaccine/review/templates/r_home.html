{% block content %}
<style>
    .container {
    width: 500px;
    height: 200px;
    background: pink;
    border-radius: 10px;
    padding: 12px;
    line-height: 30px;
    float:left;
    margin:10px;
  }
  
</style>

    {% if user.is_authenticated %}
    Welcome! {{user.username}}!
    {% endif %}
    <h1>ALL REVIEWS</h1>
    <button style="border-radius:5px; padding:5px 10px;float:left;">
    <a href="{% url 'new' %}" style="text-decoration:none;">New Review</a></button>

<br><br>
    {% for review in reviews %}
    <div class="container">
    
         <div>
        
        <h3>{{review.title}}</h3>
         
    
         [작성자] {{review.writer}}
         <br>
         [평점] {{review.score}}
         <br>
         [후기] {{review.summary}} <a href = "{%url 'detail' review.id %}">...more</a>
        <br>
         </div>
    </div>
    
    {% endfor %}

{% endblock %}

{% block content %}
<style>
    :root{
        --primary-color: #53e3a6;
    }

    html{
        display: flex;
        justify-content: center;
        text-align: center;
    }
    .container {
    width: 500px;
    height: 200px;
    background: #67e7b2bd;
    border-radius: 10px;
    padding: 12px;
    line-height: 30px;
    float:left;
    margin:10px;
  }

  button {
    background: none;
    border: 0;
    box-sizing: border-box;
    margin: 1em;
    padding: 1em 2em;
  
    box-shadow: inset 0 0 0 2px var(--primary-color);
    color: var(--darkGray-color);
    font-size: inherit;
    font-weight: 700;
    color: black;
    justify-content: center;
  }

  button:hover {
    background-color: var(--primary-color);
    color: white;
  }

  

  
</style>

    {% if user.is_authenticated %}
    Welcome! {{user.username}}!
    {% endif %}
    <h1>ALL REVIEWS</h1>
    <button style="border-radius:5px; padding:5px 10px;float:left;" class="new_review">
    <a href="{% url 'new' %}" style="text-decoration:none;">New Review</a></button>

<br><br>
    {% for review in reviews %}
    <div class="container">
    
         <div>
        
        <h3>{{review.title}}</h3>
         
    
         [작성자] {{review.writer}}
         <br>
         [평점] {{review.score}}
         <br>
         [후기] {{review.summary}} <a href = "{%url 'detail' review.id %}">...more</a>
        <br>
         </div>
    </div>
    
    {% endfor %}

{% endblock %}

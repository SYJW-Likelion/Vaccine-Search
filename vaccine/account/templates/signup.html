{%load static%}
{%block content%}
<link rel="stylesheet" href="{%static 'css/signup.css'%}">
<div class="wrapper fadeInDown">
    <h3 class="title">A급 백신 PLUS+</h3>
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover" onclick="location.href='../login/'">Login</h2>
    <h2 class="active"> Sign Up</h2>
  
    
<form action="{%url 'signup'%}" method="POST">
    {%csrf_token%}
    <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
    <input type="password" id="password1" class="fadeIn second" name="password1" placeholder="password">
    <input type="password" id="password2" class="fadeIn second" name="password2" placeholder="confirm password">
    <input type="submit" class="fadeIn fourth" value="SIGN UP">  
</form>


{%endblock%}
